{% extends 'base.html' %}
{% block content %}



<!-- <h1>Welcome to Home Page, <span style="color: blue;">{{ name }}</span></h1> -->
<!--<h2>This is the full home page</h2> -->


<div class="container">
    <form action="">
        <div class="mb-3">
            <label for="searchMovie" class="form-label">
                Search for Movie:
            </label>
            <input type="text" class="form-control" name="searchMovie"/>
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>

    <p>Searching for {{searchTerm}}</p>

    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for movie in movies %}
        <div v-for="movies in movies" class="col">
            <div class="card" >
            <img src="{{ movie.image.url }}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{ movie.title}}</h5>
                <p><strong>Género:</strong> {{ movie.genre }}</p>
                <p><strong>Año:</strong> {{ movie.year }}</p>
                <p class="card-text">{{ movie.description}}</p>
                {% if movie.url %}
                     <a href="{{ movie.url }}" class="btn btn-primary">Movie Link</a>
                {% endif %}
            </div>
        </div>
    </div>
        {% endfor %}
    </div>
<h2>Join mailing list:</h2>
<form action="{% url 'signup' %}">
    <div class="mb-3">
        <label for="email" class="form-label"> Enter your email: </label>
        <input type="email" class="form-control" name="email" />
    </div>
    <button type="submit" class="btn btn-primary">Sign Up</button>
</form>
</div>
{% endblock content %}
